<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../static/styles-change-password.css">
</head>
<body>
    <div class="change-password-wrapper">
        <div class="change-password-box">
            <h2>Change Your Password</h2>
            
            <!-- 旧密码输入框 -->
            <div class="input-container">
                <img src="../static/padlock-icon.png" alt="Padlock Icon" class="icon">
                <input type="password" id="previous-password" placeholder="Previous Password">
                <button id="toggle-previous-password">
                    <img src="../static/eye-close.png" alt="Eye Icon" class="eye-icon">
                </button>
            </div>

            <!-- 新密码输入框 -->
            <div class="input-container">
                <img src="../static/padlock-icon.png" alt="Padlock Icon" class="icon">
                <input type="password" id="updated-password" placeholder="Updated Password">
                <button id="toggle-updated-password">
                    <img src="../static/eye-close.png" alt="Eye Icon" class="eye-icon">
                </button>
            </div>

            <!-- 确认密码输入框 -->
            <div class="input-container">
                <img src="../static/padlock-icon.png" alt="Padlock Icon" class="icon">
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                <button id="toggle-confirm-password">
                    <img src="../static/eye-close.png" alt="Eye Icon" class="eye-icon">
                </button>
            </div>

            <!-- 错误提示区域 -->
            <div id="error-message" class="error-message">
                <img src="../static/error.png" alt="Error Icon" class="error-icon" style="display: none;">
                <span id="error-text"></span>
            </div>

            <!-- 提交按钮 -->
            <button id="submit-btn">Submit</button>
        </div>
    </div>

    <script src="../static/script-change-password.js"></script>
</body>
</html>
