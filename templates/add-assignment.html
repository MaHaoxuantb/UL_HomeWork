<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Assignment</title>
    <link rel="stylesheet" href="../static/add-assignment.css">
</head>
<body>
    <div class="content-wrapper">
        <header>
            <h1>Add Assignment</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="add-assignment-form">
                    <!-- Existing fields -->
                    <label for="class-id">Class ID:</label>
                    <select id="class-id" name="class-id" size="1" required></select>
                
                    <div class="form-row">
                        <label for="due-date">Due Date:</label>
                        <input type="date" id="due-date" name="due-date" required>
                        <label for="due-hour">Hour:</label>
                        <select id="due-hour" name="due-hour"></select>
                        <label for="due-minute">Minute:</label>
                        <select id="due-minute" name="due-minute"></select>
                    </div>
                
                    <label for="assignment-title">Assignment Title:</label>
                    <input type="text" id="assignment-title" name="assignment-title" required>
                
                    <label for="assignment-content">Assignment Content:</label>
                    <textarea id="assignment-content" name="assignment-content" rows="5" required></textarea>
                
                    <!-- Updated order: Subject, Teacher, Submission Method -->
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select Subject</option>
                        <option value="Math">Math</option>
                        <option value="English">English</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Physics">Physics</option>
                        <option value="Economics">Economics</option>
                    </select>
                
                    <label for="teacher-name">Teacher Name:</label>
                    <select id="teacher-name" name="teacher-name" required>
                        <option value="">Select Teacher</option>
                    </select>
                
                    <label for="submission-method">Submission Method:</label>
                    <select id="submission-method" name="submission-method" required>
                        <option value="Firefly">Firefly</option>
                        <option value="Dingtalk">Dingtalk</option>
                        <option value="Class">Class</option>
                    </select>
                
                    <button type="submit" id="submit-btn">Submit</button>
                </form>                
            </div>
        </main>
        <script src="../static/add-assignment.js"></script>
    </div>
</body>
</html>
