<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULHomework</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>ULHomework</h1>
                <p>You Link With Your Homework</p>
            </div>
            <div class="homework">
                <h2>Homeworks</h2>
                <button>Due Today</button>
                <button>Within a week</button>
                <button>Recent</button>
                <button>LongTime Projects</button>
            </div>
            <div class="community">
                <h2>Community</h2>
                <button>Need help on the questions</button>
                <button>Write a question-solving-blog</button>
            </div>
            <div class="settings">
                <button>Settings</button>
            </div>
        </div>
        <div class="main">
            <div class="overdue">
                <h2>Overdue</h2>
            </div>
            <div class="todo-done">
                <div class="todo">
                    <h2>To do</h2>
                </div>
                <div class="done">
                    <h2>Done</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
